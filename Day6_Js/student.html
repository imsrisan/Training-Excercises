<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="student.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <div class="student-details">
                <h1>Student Grades Manager</h1>
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" placeholder="Enter student name">
                <label for="grade">Grade:</label>
                <input type="number" id="grade" placeholder="Enter grade">
                <button id="add-students">Add Student</button>
                <button id="display-grades">Display Grades</button>
            </div>
            <div>
                <h4>Grades List:</h4>
                <ol id="students-list">
                    
                </ol>
            </div>
            <div class="answer">
                <button id="answer-button">Calculate Average Grade</button>
                <h3 id="average-grade">Average:</h3>
            </div>
        </div>
    </div>
    <script src="stuents.js"></script>
</body>
</html>
