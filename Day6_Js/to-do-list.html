<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="to-do-list.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin:20px 10px 20px;">
          <h1>To-Do List</h1>
          <div>
            <button id="complete-all" style="background-color: red; padding: 5px; color: white; border: 0px; cursor: pointer; border-radius: 3px;">Delete All Completed</button>
          </div>
        </div>
        <div style="display: flex; flex-direction: column; margin-left: 30px; margin-right: 30px;">
            <div>
              <input type="text" placeholder="Enter new task" id="task" />
              <button onclick="submitTask()" id="add-task">Add Task</button>
            </div>
            <div class="list-container">

            </div>
        </div>
      </div>
    </div>
    <script src="to-do-list.js"></script>
  </body>
</html>
