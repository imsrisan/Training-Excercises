<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="simpe_interest.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <h2>Advanced Simple Interest Calculator</h2>
        <label for="principle-amount">Principal Amount:</label>
        <input
          type="number"
          id="principle-amount"
          placeholder="Enter principle amount"
        />
        <label for="rate-of-interest">Rate of Interest (%):</label>
        <input
          type="number"
          id="rate-of-interest"
          placeholder="Enter interest rate"
        />
        <label for="years">Time (Years):</label>
        <input type="number" id="years" placeholder="Enter time in years" />
        <button id="calculate">Calculate Interest</button>
        <h4 id="interest">Interest:</h4>
        <h4 id="total">Total Amount:</h4>
        <h4 id="add-info">Additional information:</h4>
      </div>
    </div>
    <script src="simple_interest.js"></script>
  </body>
</html>
