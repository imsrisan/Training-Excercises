<main>
    <h1>Counter-APP</h1>
    <div class="counter-box">
        <h1>{{count}}</h1>
        <button (click) = "decrement()">Decrement</button>
        <button (click) = "increment()">Increment</button>
        <div>
            <button (click) = "clear()">Clear</button>
        </div>
    </div>
</main>
