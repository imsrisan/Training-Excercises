<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .header{
            text-align: center;
            background-color: rgb(233, 232, 232);
            color: #333;
            padding: 15px;
            margin: 0;
            
        }

        nav{
            padding: 10px;
            text-align: center;
            background-color: black;
            color: antiquewhite;
            margin-bottom: 35px;
        }
        li{
            display: inline;
            padding-left: 20px;
        }


        input, textarea {
            width: 100%;
            height: 30px;
            
        }
        textarea{
            height: 70px;
            margin-bottom: 10px;
        }

        p{
            
            color: #333;
            text-align: center;
            background-color: rgb(218, 217, 217);
            padding: 8px;
        }
        .form{
            margin-left: 400px;
           
           
        }

        

        .reg{
            width: 440px;
            height: 400px;
            border: 1px solid black;
            padding: 20px;
            background-color: #f5f4f4;
        }

        #submit{
            border: 0;
            padding: 5px;
            color: white;
            background: #333;
        }

        h2{
            text-align: center;
            font-size: 30px;
        }

        


        
    </style>
</head>
<body>

    <h1 class="header">Contact Form Excercise</h1>
    <nav>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </nav>
    
    <div class="form">
        <div class="reg">
            <h2>Contact Us</h2>
            <form action="" class = "f">  
                <div>
                    <label for="Name">Name:</label>
                    <input type="text" id="Name">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone">
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea name="comment" id=""></textarea>
                </div>
                <div >
                    <input id = "submit" type="submit">
                </div>
            </form>
        </div>
    </div>
    <p>&copy 2024 Training website</p>
</body>
</html>
